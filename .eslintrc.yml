env:
    es2020: true
    node: true
extends:
    - 'eslint:recommended'
    - 'plugin:@typescript-eslint/recommended'
    - prettier
parser: '@typescript-eslint/parser'
parserOptions:
    sourceType: 'module'
plugins:
    - '@typescript-eslint'
rules:
    '@typescript-eslint/no-unused-vars': 'off'
    '@typescript-eslint/ban-types': 'off'
    'typescript-eslint/no-explicit-any': 'off'
